spring.application.name=admin-microservice

server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3310/admin
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update



# Configuración de MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tariff
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.uri=mongodb://root:root@localhost:27017/tariff?authSource=admin

spring.data.mongodb.auto-index-creation=true